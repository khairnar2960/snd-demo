<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row text-center g-3">
        <div class="col-12 text-bg-primary">Header</div>
        <div class="col-12 text-bg-info">Navigation</div>
        <div class="col-12 col-lg-4 col-xl-3 text-bg-warning">Aside</div>
        <div class="col-12 col-lg-8 col-xl-9">
          <div class="row g-3">
            <div class="col-12 text-bg-secondary">Content</div>
            <div class="col-12 text-bg-secondary">Section</div>
          </div>
        </div>
        <div class="col-12 text-bg-primary">Footer</div>
      </div>
    </div>
	<div href="#" class="btn btn-link link-danger">Click me</div>
	<div class="position-relative mx-5 border border-1 rounded-pill">
		<img src="https://static.pexels.com/photos/9611/flowers.jpg" style="width: 200px;height: 150px;"/>
		<div class="text-truncate" style="width: 200px;">
			This text is quite long, and will be truncated once displayed.
		</div>
		<a href="#"class="stretched-link">Click here</a>
	</div>
	<hr />
	<div class="bg-primary hstack gap-3">
		<div>Element 1</div>
		<div>Element 2</div>
		<span class="vr"></span>
		<div>Element 3</div>
		<div>Element 4 <span class="vr"></span></div>
	</div>
	<form class="row g-3 m-0 bg-danger border">
		<div class="col-6">
			<div class="bg-primary">1</div>
		</div>
		<div class="col-6">
			<div class="bg-success">2</div>
		</div>
		<div class="col-6">
			<div class="bg-info">3</div>
		</div>
		<div class="col-6">
			<div class="bg-info">4</div>
		</div>
		<div class="col-6 ms-auto">
			<div class="bg-info">5</div>
		</div>
	</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
